# Cloud Run service configuration
# Deploy with: gcloud run services replace service.yaml

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: scopic-legal-backend
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '10'
        autoscaling.knative.dev/minScale: '0'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/agentops-477011/scopic-legal-backend
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: production
        - name: MODEL_ID
          value: gpt-5
        - name: SUPABASE_URL
          value: https://yxjboezofmbuebiuzqej.supabase.co
        - name: BUCKET_LEGAL
          value: legal-docs
        - name: BUCKET_IMAGES
          value: images
        - name: ALLOWED_ORIGINS
          value: "http://localhost:3000,https://your-vercel-domain.vercel.app"
        # Secrets should be loaded from Secret Manager
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-service-role-key
              key: latest
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: latest
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: admin-token
              key: latest
        resources:
          limits:
            cpu: '1000m'
            memory: 1Gi
  traffic:
  - percent: 100
    latestRevision: true
